<!DOCTYPE html>
<html>
    <head>
        <style>
            #error{
                color: red;
            }
        </style>
        <title>浴室予約システム</title>
    </head>
    <body>
        <div>
            <h1>浴室予約システム</h1>
            <h2>ログイン</h2>
        </div>
        <div>
            {% if Error == 1 %}
            <p id=error>学籍番号とパスワードを入力してください．</p>
            {% elif Error == 2 %}
            <p id=error>ログイン時にエラーが発生しました．</p>
            {% elif Error == 3 %}
            <p id=error>不正な操作が確認されました．最初からやり直してください．</p>
            {% endif %}
            <form action="/reserve" method="POST">
                <input type="text" name="userid" placeholder="学籍番号" required/><br>
                <input type="password" name="password" placeholder="パスワード" required/><br>
                <input type="checkbox" id="save_authentification" name="save_authentification" value="yes">
                <label for="save_authentification">IDとパスワードを保存し，次回以降自動でログインする</label><br><br>
                <input type="submit" value="ログイン"/>
            </form>
        </div>
        <br />
        <div>
            ユーザ登録はこちら → <a href="/user_regist_form">新規登録</a>
        </div>
        <div>
            スマホ用新UIがリリースされました → <a href="/?ui=ver2">スマホ版ページへ切替</a>
        </div>
    </body>
</html>
